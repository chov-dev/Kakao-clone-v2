<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends | Kakao Clone</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script
      src="https://kit.fontawesome.com/2a10329719.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">14:02</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <char class="status-bar__battery-level">72%</char>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <a href="settings.html" class="header__icon"
          ><i class="fas fa-cog"></i
        ></a>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend">
          <div class="friend__column">
          <div class="g-avatar friends__friend friend">
            <img
              src="images/chov.dev_avatar.png"
              class="g-avatar friend__avatar"
            />
          </div>
            <div class="friend__content">
              <span class="friend__name">Chov.dev</span>
              <span class="friend__status"
                >Uh... This is just... status massege! :)</span
              >
            </div>
          </div>
        </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__plus-title">Plus Friend</h5>
        <div class="friends__friend friend friend">
          <div class=friend__column>
          <img
            src="images/plus-friend-avatar.png"
            class="friend__avatar"
          />
          <div class="friend__content">
            <span class="friend__name">Plus Friend</span>
          </div>
        </div>
      </div>
    </div>
    </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends | 2</h5>
        <li class="friends__friend friend friend">
          <a href="chat.html" class="friend__chat-link">
            <div class="friend__column">
              <img
                src="images/nicolas_teacher_avatar.jpg"
                class="friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">nicolas_teacher</span>
                <span class="friend__bottom-text">nomadcoders.co</span>
              </div>
            </div>
            <div class="friend__column">
            <div class="friend__now-listening">
              <i class="fas fa-play"></i><span>Scale Ability - Write in Go</span>
            </div>
          </div>
          </li>
      </a>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="Friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comments"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="Find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__icon">
      <i class="fas fa-exclamation-circle fa-2x"></i></span>
      <span class="bigscreen__text">Please make your screen smaller!</span>
    </div>
  </body>
</html>
