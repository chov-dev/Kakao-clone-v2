<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | Kakao Clone</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2a10329719.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">14:02</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <char class="status-bar__battery-level">72%</char>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="index.html" class="header__back-btn"
          ><i class="fas fa-chevron-left"></i
        ></a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__column">
        <div class="header__icon"><i class="fas fa-search"></i></div>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting setting">
            <span class="setting__icon"><i class="fas fa-lock"></i></span
            ><span class="setting__title">Privacy</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon"><i class="fas fa-bell"></i></span
            ><span class="setting__title">Nontification</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon"><i class="fas fa-user"></i></span
            ><span class="setting__title">Friends</span>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting setting">
            <span class="setting__icon"><i class="fas fa-lock"></i></span
            ><span class="setting__title">Privacy</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon"><i class="fas fa-bell"></i></span
            ><span class="setting__title">Nontification</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon"><i class="fas fa-user"></i></span
            ><span class="setting__title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
