<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <script
      src="https://kit.fontawesome.com/2a10329719.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">14:02</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <char class="status-bar__battery-level">72%</char>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">chats</h1>
      </div>
      <span class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="far fa-comment"></i></span>
        <a href="settings.html" class="header__icon"
          ><i class="fas fa-cog"></i
        ></a>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
          <li class="chats__chat friend friend">
            <a href="chat.html" class="friend__chat-link">
            <div class="friend__column">
              <img
                src="images/cj_avatar.jpg"
                class="m-avatar friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">CJ 대한통운</span>
                <span class="friend__status">안녕하세요, 행복을 전하는 CJ대...</span>
              </div>
            </div>
              <div class="friend__column">
              <span class="chat__timestamp">Yesterday</span>
            </div>
            </div>
            </a>
          </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="Friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          >
        </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="fas fa-comments"></i
          ></a><div class="nav__badge">1</div>
        </li>
        <li class="nav__list-item">
          <a href="Find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__icon">
      <i class="fas fa-exclamation-circle fa-2x"></i></span>
      <span class="bigscreen__text">Please make your screen smaller!</span>
    </div>
  </body>
</html>
