<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Kakao Clone</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2a10329719.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <div class="status-bar__clock">14:02</div>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-stopwatch"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <char class="status-bar__battery-level">72%</char>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="index.html" class="header__back-btn"
            ><i class="fas fa-chevron-left"></i
          ></a>
          <h1 class="header__title">Nicolas Teacher</h1>
        </div>
        <span class="header__column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="fas fa-bars"></i></span>
        </span>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incomming-message message">
          <img src="images/nicolas_teacher_avatar.jpg" class="g-avatar" />
          <div class="message__content">
            <span class="message__author">Nicolas Teacher</span>
            <div class="message__bubble">I checked your deposit!</div>
            <span class="message__timestamp"></span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">Thanks! :)</div>
            <span class="message__timestamp"></span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
      type="text"
      placeholder="Send Message"
      class="chat__write"
      class="chat__write-input"
    />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon"><i class="far fa-smile"></i></span>
        <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
    </div>
  </body>
</html>
