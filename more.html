<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More | Kakao Clone</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script
      src="https://kit.fontawesome.com/2a10329719.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">14:02</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <char class="status-bar__battery-level">72%</char>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-qrcode"></i></span>
        <a href="settings.html" class="header__icon"><i class="fas fa-cog"></i></a>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
      <div class="more__friend friend friend">
        <div class="friend__column">
          <img
            src="images/chov.dev_avatar.png"
            class="g-avatar friend__avatar"
          />
          <div class="friend__content">
            <span class="friend__name">Chov.dev</span>
            <span class="friend__status">This is... Just a status massege! :)</span>
          </div>
        </div>
        <div class="friend__column">
            <i class="far fa-comment-alt"></i>
        </div>
      </div>
      <ul class="more__button-list">
          <li class="more__btn">
              <span class="more__btn-icon"><i class="far fa-grin fa-2x"></i></span>
            <span class="more__btn-title">Emoticons</span>
        </li>
          <li class="more__btn">
              <span class="more__btn-icon"><i class="fas fa-brush fa-2x"></i></span>
            <span class="more__btn-title">Themes</span>
        </li>
          <li class="more__btn">
              <span class="more__btn-icon"><i class="far fa-user-circle fa-2x"></i></span>
            <span class="more__btn-title">Account</span>
        </li>
      </ul>
      </header>
    <section class=more__suggestions>
      <h5 class=more__title>Suggestions</h5>
        <ul class="more__suggestions-list">
            <il class="more__suggestion suggestion">
                <span class="suggestion__icon"><i class="fas fa-quote-right fa-2x"></i></span>
                <span class="suggestion__title">Kakao Story</span>
            </il>
            <il class="more__suggestion suggestion">
                <span class="suggestion__icon"><i class="fas fa-bread-slice fa-2x"></i></span>
                <span class="suggestion__title">Kakao friends</span>
            </il>
            <il class="more__suggestion suggestion">
                <span class="suggestion__icon"><a href=https://github.com/chov-dev/Kakao-clone-v2.git target="_blank" class="fab fa-github fa-2x"></a></span>
                <span class="suggestion__title">Kakao Github</span>
            </il>
        </ul>
    </section>
  </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="Friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comments"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="Find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__icon">
      <i class="fas fa-exclamation-circle fa-2x"></i></span>
      <span class="bigscreen__text">Please make your screen smaller!</span>
    </div>
  </body>
</html>
